backend:
  name: git-gateway
  branch: main
local_backend:
  url: "http://localhost:8081/api/v1"
  allowed_hosts:
    - 192.168.0.1
publish_mode: editorial_workflow
media_folder: public/media
public_folder: media
collections:
  - label: Pages
    name: pages
    files:
      - name: landing
        label: Strona startowa
        file: cms/pages/landing_page.md
        fields:
          - label: Nazwa strony
            name: title
            widget: string
          - label: Logo
            name: logoImage
            widget: image
          - label: Główne powitanie
            name: mainWelcome
            widget: object
            fields:
              - label: Nagłówek 1
                name: header1
                widget: string
              - label: Nagłówek 2
                name: header2
                widget: string
              - label: Główny obrazek
                name: heroImage
                widget: image
          - label: Zaproszenie do współpracy
            name: actionContent
            widget: object
            fields:
              - label: Główne pytanie
                name: question
                widget: string
              - label: Zaproszenie
                name: subQuestion
                widget: string
              - label: Podsumowanie
                name: summary
                widget: string
          - label: Opis
            name: description
            widget: text
          - label: Adres
            name: adress
            widget: object
            fields:
              - label: ulica
                name: street
                widget: string
              - label: miasto
                name: city
                widget: string
          - label: E-mail
            name: email
            widget: string
          - label: Telefony
            name: phones
            widget: object
            fields:
              - label: Telefon 1
                name: phone1
                widget: string
              - label: Telefon 2
                name: phone2
                widget: string
              - label: Telefon 3
                name: phone3
                widget: string
      - name: offers
        label: Oferta
        file: cms/pages/offers.md
        fields:
          - label: Wstęp
            name: description
            widget: text
          - label: Usługi
            name: offers
            widget: list
            fields:
              - label: Usługa
                name: description
                widget: text
              - label: Wyróżnienie
                name: emphasis
                widget: boolean
                required: false
